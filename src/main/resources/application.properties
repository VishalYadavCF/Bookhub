spring.datasource.url=jdbc:mysql://localhost:3306/bookhub
spring.datasource.username=root
spring.datasource.password=
spring.datasource.dbname=bookhub
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.application.name=bookhub
server.servlet.context-path=/bookhub
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.api-docs.enabled=true
springdoc.swagger-ui.description=Bookhub application
springdoc.swagger-ui.title=Bookhub application
springdoc.api-docs.path=/api-docs
server.port=8088

